<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission1</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: rgb(0, 0, 0);
            margin: 0;
            padding: 0;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Hide overflowing video in fullscreen */
            padding-right: 150px;
        }

        .vid {
            max-width: 100%;
            max-height: 100%;
            transition: transform 0.3s ease; /* Add transition for smooth animation */
        
        }

        /* Additional styles for video when in fullscreen */
        .vid.fullscreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: translateX(-50%); /* Move the video 50% to the left */
            transition: transform 0.3s ease; /* Add transition for smooth animation */
            padding-right: 150px;
        }
    </style>
</head>

<body>
    
    <div class="video-container">
        <video class="vid" width="1520" height="900" controls>
            <source src="imf.mp4" type="video/mp4">
        </video>
    </div>
    <script>
        const isLoggedIn = localStorage.getItem('isLoggedIn');

        if (isLoggedIn !== 'true') {
            window.location.replace('index.html');
        }

        const videoElement = document.querySelector('.vid');

        function toggleFullscreen() {
            if (videoElement.requestFullscreen) {
                if (!document.fullscreenElement) {
                    videoElement.classList.add('fullscreen'); /* Add fullscreen class */
                    videoElement.requestFullscreen();
                } else {
                    videoElement.classList.remove('fullscreen'); /* Remove fullscreen class */
                    document.exitFullscreen();
                }
            }
        }

        videoElement.addEventListener('ended', () => {
            window.location.replace('index.html');
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === "F11") {
                toggleFullscreen();
            }
        });
    </script>
</body>

</html>
